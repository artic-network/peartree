<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PearTree — Phylogenetic Tree Viewer</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      flex-shrink: 0;
      height: 46px;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #e94560;
    }

    #file-info {
      font-size: 12px;
      color: #888;
      margin-left: 4px;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-left: auto;
      align-items: center;
    }

    .controls label {
      font-size: 12px;
      color: #aaa;
    }

    .controls input[type=range] {
      width: 100px;
      accent-color: #e94560;
    }

    button {
      background: #0f3460;
      color: #e0e0e0;
      border: 1px solid #1a4a7a;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover { background: #1a5080; }
    button:disabled { opacity: 0.35; cursor: not-allowed; }
    button:disabled:hover { background: #0f3460; }
    button.active {
      background: #e94560;
      border-color: #e94560;
      color: #fff;
    }

    #canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    canvas {
      display: block;
      cursor: default;
    }

    canvas.space  { cursor: grab; }
    canvas.grabbing { cursor: grabbing; }

    #status {
      position: absolute;
      bottom: 8px;
      left: 12px;
      font-size: 11px;
      color: #666;
      pointer-events: none;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      gap: 14px;
    }

    #loading p { font-size: 14px; color: #aaa; }

    .spinner {
      width: 36px; height: 36px;
      border: 3px solid #0f3460;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    #error {
      display: none;
      position: absolute;
      inset: 0;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      flex-direction: column;
      gap: 10px;
      color: #e94560;
      font-size: 14px;
      padding: 40px;
      text-align: center;
    }

    #tooltip {
      position: absolute;
      background: rgba(15, 52, 96, 0.95);
      border: 1px solid #1a5080;
      border-radius: 5px;
      padding: 6px 10px;
      font-size: 11px;
      color: #e0e0e0;
      pointer-events: none;
      display: none;
      max-width: 320px;
      word-break: break-all;
      z-index: 10;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<header>
  <h1>PearTree</h1>
  <span id="file-info">Loading…</span>
  <div class="controls">
    <label>Label size <input type="range" id="font-size-slider" min="6" max="20" value="11" /></label>
    <label>Tip size <input type="range" id="tip-size-slider" min="1" max="12" value="3" /></label>
    <button id="btn-back"      disabled title="Navigate back (⌘[)">&#8249;</button>
    <button id="btn-forward"   disabled title="Navigate forward (⌘])">&#8250;</button>
    <button id="btn-order-asc" title="Order branches descending by tip count (⌘D)">Order ↑</button>
    <button id="btn-order-desc" title="Order branches ascending by tip count (⌘U)">Order ↓</button>
    <button id="btn-fit">Fit vertically</button>
  </div>
</header>

<div id="canvas-container">
  <div id="loading"><div class="spinner"></div><p id="loading-msg">Fetching tree file…</p></div>
  <div id="error"></div>
  <canvas id="tree-canvas"></canvas>
  <div id="status"></div>
  <div id="tooltip"></div>
</div>

<script type="module" src="js/peartree.js"></script>
</body>
</html>
